<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Main CSS -->
    <link href="candle/css/candle.css" rel="stylesheet"> 

    <!-- Favicon -->
    <link rel="icon" href="candle/candle.png">

    <!-- Title -->
    <title>Candle</title>
  </head>
  <body class="user-select-none">
    <div class="container pt-5">
      <div class="row" style="height: 20rem;">
        <div class="col-4 rounded" id="layerOne">
          <div class="row h-50 p-3">
            <div class="col h-100 pt-2 rounded" id="layerTwo">
              <h2 class="font-monospace">
                Wax
                <span class="float-end h6" id="waxGain"></span>
                <span class="float-end" id="waxHave"></span>
              </h2>
              <div class="progress">
                <div class="progress-bar" role="progressbar" id="waxBar">
                  <h2 class="text-center"></h2>
                </div>
              </div>
            </div>
          </div>
          <div class="row h-50 p-3">
            <div class="col h-100 pt-2 rounded" id="layerTwo">
              <h2 class="font-monospace">
                Fuel
                <span class="float-end h6" id="fuelGain"></span>
                <span class="float-end" id="fuelHave"></span>
              </h2>
              <div class="progress">
                <div class="progress-bar" role="progressbar" id="fuelBar">
                  <h2 class="text-center"></h2>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-1"></div>
        <div class="col-7 rounded" id="layerOne">
          <div class="row h-50 p-3">
            <div class="col-4 h-100 pt-2 rounded" id="layerTwo">
              Buttons
            </div>
            <div class="col-1"></div>
            <div class="col-7 h-100 pt-2 rounded" id="layerTwo">
              Candle Settings
            </div>
          </div>
          <div class="row h-50 p-3">
            <div class="col h-100 pt-2 rounded" id="layerTwo">
              Candles
            </div>
          </div>
        </div>
    </div>


    <!-- Numbro JS -->
    <script src="candle/js/decimal.js"></script>

    <!-- Main JS -->
    <script src="candle/js/candle.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
