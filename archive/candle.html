<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Main CSS -->
    <link href="candle/css/candle.css" rel="stylesheet"> 

    <!-- Favicon -->
    <link rel="icon" href="candle/candle.png">

    <!-- Title -->
    <title>Candle</title>
  </head>
  <body class="font-monospace user-select-none">
    <div class="container pt-5">
      <div class="row" style="height: 25rem;">
        <div class="col-4 rounded" id="layerOne">
          <div class="row h-50 p-3">
            <div class="col h-100 pt-2 rounded" id="layerTwo">
              <!-- Wax display and bar -->
              <h2>
                Wax
                <span class="float-end h6" id="waxGain"></span>
                <span class="float-end" id="waxHave"></span>
              </h2>
              <div class="progress">
                <div class="progress-bar" role="progressbar" id="waxBar">
                  <h2 class="text-center"></h2>
                </div>
              </div>
            </div>
          </div>
          <div class="row h-50 p-3">
            <div class="col h-100 pt-2 rounded" id="layerTwo">
              <!-- Fuel display and bar -->
              <h2>
                Fuel
                <span class="float-end h6" id="fuelGain"></span>
                <span class="float-end" id="fuelHave"></span>
              </h2>
              <div class="progress">
                <div class="progress-bar" role="progressbar" id="fuelBar">
                  <h2 class="text-center"></h2>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-1"></div>
        <div class="col-7 rounded" id="layerOne">
          <div class="row h-50 p-3">
            <div class="col-4 h-100 rounded" id="layerTwo">
              <!-- Candle buttons -->
              <div class="row h-50 p-2">
                <div class="input-group input-group-lg">
                  <span class="input-group-text" id="waxInputTicker">
                    <span id="waxInputTickerValue"></span>
                    %
                  </span>
                  <input type="number" min="0" class="form-control" placeholder="wax" id="waxInput">
                </div>
              </div>
              <div class="row h-50 p-2">
                <div class="btn-group" role="group">
                  <button class="btn btn-primary" type="button" id="candleMakeButton">Make</button>
                  <button class="btn btn-primary" type="button" id="candleDeleteButton">Delete</button>
                </div>
              </div>   
            </div>
            <div class="col-1"></div>
            <div class="col-7 h-100 pt-2 rounded" id="layerTwo">
              <!-- Candle settings -->
              Something?
            </div>
          </div>
          <div class="row h-50 p-3">
            <div class="col h-100 pt-2 rounded" tabindex="0" id="candleContainer">
              <!-- Candles -->
              Scrollable...Scrollable...Scrollable...Scrollable...Scrollable...Scrollable...Scrollable...Scrollable... 
            </div>
          </div>
        </div>
    </div>


    <!-- Numbro JS -->
    <script src="candle/js/decimal.js"></script>

    <!-- Main JS -->
    <script src="candle/js/candle.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
